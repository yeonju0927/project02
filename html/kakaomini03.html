<body>

  <div id="wrap">
    <header id="headBox">
    </header>
    <!-- contentBox -->
    <article id="tipBox" class="clearfix">
      <aside id="textBanner_area">
        <div class="textBN tb01">
          <span>이제 말로 편하게</span>
        </div>
        <div class="textBN tb02">
          <span>헤이 카카오</span>
        </div>
        <div class="textBN tb03">
          <span>택시 불러줘</span>
          <span>카톡 보내줘</span>
          <span>피자 주문해줘</span>
        </div>
        <div class="textBN tb04">
          <span>kakao mini</span>
        </div>
      </aside>
      <section id="howtoUse" class="clearfix">
        <div class="middle">
          <h3>카카오미니를 더 쉽고 재미있게 사용하는 방법</h3>
          <p>명령어와 성장일기로 알아보세요!</p>
          <div id="tipBtn"></div>
          <div id="miniImg"></div>
        </div>
      </section>
      <article id="downloadApp">
        <div class="middle">
          <h3>헤이카카오 앱을 다운로드하고<br />카카오미니를 연결하세요.</h3>
          <div id="downBtn">
            <button type="button" class="appstore">앱스토어</button>
            <button type="button" class="playstore">플레이스토어</button>
          </div>
          <p>카카오미니를 깨우는 음성명령은 ‘헤이카카오’로 설정되어 있습니다. 헤이카카오앱에서 ‘카카오야’, ‘카카오’, ‘카카오미니’로 변경 가능합니다.</p>
        </div>
      </article>
        

    </article>
    <div class="topBtn">
      <a href="#"><span class="hidden">상단으로 이동</span></a>
    </div>

    <!-- footBox -->
    <footer id="footBox">
      <section id="fmiddle_wrap">
